<div *ngIf="(products.length>0)">

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>

        <th scope="col"><button class="btn btn-danger" (click)="changeVisibility()">images</button></th>
        <th scope="col">Prix</th>
        <th scope="col">Quantit√©</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row"></th>
        <td>{{product.id}}</td>
        <td>{{product.nom|uppercase}}</td>
        <td ><img *ngIf="showImage" style="height: 80px;width:80px" [src]="product.image" /></td>
        <td [ngClass]="product.prix>100?'expensive':''">{{product.prix|number:'1.2-2'}}</td>
        <td [ngStyle]="{'color':product.quantite===0?'red':''}" >{{product.quantite}}</td>
      </tr>

    </tbody>
  </table>
</div>

Empty
</div>
