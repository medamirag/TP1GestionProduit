
<input  type="text" [(ngModel)]="nomSaisie" >
<button  (click)="chercher()"  class="btn btn-secondary"> Filtrer</button>
<div *ngIf="(products.length>0)">
<table class="table table-striped table-dark" >
    <thead>
      <tr><th >#</th>
         <th >Id</th>
         <th >Nom</th>
        <th > 
          <button (click)="afficher()" 
          class="btn btn-warning">images</button> 
        </th>
        <th >Prix</th>
        <th >Quantité</th>
        <th >Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products;let i=index">
        <th >{{i+1}}</th>
        <td>{{product.id}}</td>
        <td>{{product.nom|uppercase}}</td>
        <td ><img *ngIf="isVisible" 
          style="height: 50px;width:50px"
           [src]="product.image" /></td>
        <td >{{product.prix|number:'1.2-2'}}</td>
        <!-- <td [ngStyle]="{'background-color':
           product.quantite===0?  'red':''}" >
           {{product.quantite}}</td> -->
        <td  [ngClass]="product.quantite===0?
        'colorProductNull'
        :
        'colorProductPositive'" >
        {{product.quantite}}</td>
        <td>
          <div class="d-flex justify-content-center">
          <button class="btn btn-primary " routerLink="/listeproduit/{{product.id}}" >Voir Detail</button>
        </div>
      </td>
      </tr>
    </tbody></table>
</div>
  <div *ngIf="!(products.length>0)">
aucun produit
</div>
