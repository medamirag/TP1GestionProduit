<button class="btn btn-secondary" routerLink="/listeproduit">Retour</button>
<div>{{produit.id}}</div>
<div>{{produit.nom|uppercase}}</div>
<div ><img 
  style="height: 50px;width:50px"
   [src]="produit.image" /></div>
<div >{{produit.prix|number:'1.2-2'}}</div>
<div>{{produit.quantite}}</div>
